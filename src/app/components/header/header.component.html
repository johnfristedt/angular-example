<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li *ngFor="let item of navItems; index as i" class="nav-item">
      <a [routerLink]="item.routerLink" class="nav-link" [ngClass]="activeTab === i ? 'active' : ''" aria-current="page"
        (click)="onTabClick(i)">{{ item.text }}</a>
    </li>
  </ul>
</header>
